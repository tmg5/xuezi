<h1>商品插入</h1>
<!--
form  表单标签，用于提交到服务器(请求)
  method: 设置请求的方法  post/get
  action: 设置请求的url
name:用于接收表单输入的数据
-->
<form method="post" action="/prduct/list">
  <h2>编号:<h2><input type='text' name="lid"><br>
  <h2>标题:<h2><input type="text" name="title"><hr><p>
  <h2>价格:<h2><input type='text' name="price"><br>
  <input type="submit">
</form>
