<h1>请登录</h1>
<!--
form  表单标签，用于提交到服务器(请求)
  method: 设置请求的方法  post/get
  action: 设置请求的url
name:用于接收表单输入的数据
-->
<form method="post" action="/user/reg">
  <h2>用户:<h2><input type="text" name="uname"><hr><p>
  <h2>密码:<h2><input type='text' name="upwd"><br>
  <h2>邮箱:<h2><input type='text' name="email"><br>
  <h2>电话:<h2><input type='text' name="phone"><br>
  <input type="submit">
</form>
